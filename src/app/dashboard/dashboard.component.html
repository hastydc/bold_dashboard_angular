<div class="dashboard">
  <section class="dashboard__header">
    <div class="dashboard__card">
      <app-card-price [transactionData]="transactionData" />
    </div>

    <div class="dashboard__actions">
      <div class="dashboard__date-selector">
        <app-date-selector [transactionData]="transactionData" />
      </div>
    </div>
  </section>

  <section class="dashboard__table">
    <app-table [transactionData]="transactionData" />
  </section>
</div>
