@if (transactionData) {
<div class="date-selector">
  @for (option of options; track option.value) {
  <button
    [ariaLabel]="option.label ?? option.value | translate"
    class="date-selector__btn"
    [ngClass]="{
      'date-selector__btn--active': option.value === transactionData.dateFilter
    }"
    (click)="filterByDate(option.value)"
  >
    {{ option.label ?? option.value | translate }}
  </button>
  }
</div>
}
